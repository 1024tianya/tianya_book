<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor 菜单和编辑器区域分离</title>
    <style type="text/css">
        .toolbar {
            border: 1px solid #ccc;
        }

        .text {
            border: 1px solid #ccc;
            height: 400px;
        }

        #action {
            width: 730px;
            height: 400px;
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
        }
        #class_name{
            width: 730px;
        }
        #tag{
            width: 50%;
        }
    </style>
</head>
<body>

<div id="action">
    <input id="class_name" placeholder="选择下面的类目">
    <input id="tag" placeholder="输入标签最多三个">
    <div id="div1" class="toolbar">
    </div>
    <div style="padding: 5px 0; color: #ccc"></div>
    <div id="div2" class="text"> <!--可使用 min-height 实现编辑区域自动增加高度-->
        <p>请输入内容</p>
    </div>

    <script type="text/javascript" src="../js/wangEditor.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor1 = new E('#div1', '#div2')  // 两个参数也可以传入 elem 对象，class 选择器
        editor1.create()
    </script>
</div>
</body>
</html>
